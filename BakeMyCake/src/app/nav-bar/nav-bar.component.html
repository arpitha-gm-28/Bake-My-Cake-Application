<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="'navigation'"
      [mode]="'side'"
      [opened]="false">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <mat-icon class="icon">home</mat-icon> Home
        </a>
        <a mat-list-item routerLink="/menu">
          <mat-icon class="icon">restaurant_menu</mat-icon> Menu
        </a>
        <a mat-list-item routerLink="/gallery">
          <mat-icon class="icon">photo_library</mat-icon> Gallery
        </a>
        <a mat-list-item routerLink="/contact">
          <mat-icon class="icon">contact_support</mat-icon> Contact
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="accent">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <app-header class="spacer"></app-header>
      </mat-toolbar>
  
      <div id="main-section">
        <app-view></app-view>
        <!-- <router-outlet></router-outlet> -->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
